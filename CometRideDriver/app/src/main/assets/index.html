<head>

    <meta name="description" content="">

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

<body>
    <nav class="navbar-custom navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CometRide-Driver</a>
                <div class="btn-group btn-toggle cab-stat">
                    <button class="btn btn-xs btn-default active">ON-Duty</button>
                    <button class="btn btn-xs btn-warning">OFF-Duty</button>
                </div>
            </div>
        </div>
    </nav>
	
	<!-- The counter page -->
    <div class="container" id="loginPage">
        <div class="row">
            <div class="col-md-offset-5 center t100">
				<div class="alert alert-danger" role="alert" id="alertMessage">
				  <strong>Oh snap!</strong> There seems to be a problem.
				  <span></span>
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">                                        
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input id="login-password" type="password" class="form-control" name="password" placeholder="password">
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
					<select id="login-route"  class="form-control" name="route">
						<option selected="true" style="display:none;">Select route</option>
					</select>
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-bed"></i></span>
					<select id="login-cab"  class="form-control" name="route">
						<option selected="true" style="display:none;">Select cab</option>
					</select>
				</div>
				<button type="button" class="btn btn-warning btn-round-lg btn-lg" id="login">Login</button>
            </div>
        </div>
    </div>

    <!-- The counter page -->
    <div class="container" id="counterPage">
        <div class="row" id="count">
            <div class="col-md-offset-5 center">
                <div class="clock"></div>
                <button type="button" class="btn btn-large btn-warning decrement">-</button>
                <button type="button" class="btn btn-large btn-warning reset">Reset</button>
                <button type="button" class="btn btn-large btn-warning increment">+</button>
            </div>
			<div id="map"></div>
        </div>
        <!--div id="x" style="color: aliceblue;font-size: 30px;"></div>
        <div id="y" style="color: aliceblue;font-size: 30px;"></div>
		<div id="z" style="color: aliceblue;font-size: 30px;"></div-->
    </div>


    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/counter/flipclock.min.js"></script>
	
	<!-- Map -->
    <script src="http://maps.googleapis.com/maps/api/js?v=3&sensor=false&libraries=geometry"></script>
		
	<script src="js/main.js"></script>

</body>

</html>
